<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="master">

<head>
  <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">Editar Reino</title>
</head>
<body>
<main layout:fragment="content">
  <div class="col-12">
    <h2>Editar Reino</h2>
    <form th:object="${reino}" th:action="@{/reinos/edit/} + ${reino.id}" method="post">
      <input type="hidden" th:field="*{id}">
      <div class="form-group">
        <label for="id">Código del reino</label>
        <input readonly th:field="*{id}" id="id"
               type="text"
               class="form-control"
               th:classappend="${#fields.hasErrors('id')} ? 'is-invalid' : ''">
      </div>
      <div class="form-group">
        <label for="name">Nombre (Debe iniciar en mayúscula)</label>
        <input th:field="*{scientific_name}" autocomplete="off" autofocus id="name"
               type="text"
               class="form-control">
      </div>
      <div class="form-group">
        <label for="publication_year">Fecha</label>
        <input th:field="*{publication_year}" autocomplete="off" autofocus id="publication_year"
               type="date"
               class="input-group date"
               th:classappend="${#fields.hasErrors('publication_year')} ? 'is-invalid' : ''">
      </div>
      <div class="form-group">
        <label for="author">Autor</label>
        <input th:field="*{author}" autocomplete="off" autofocus id="author"
               type="text"
               class="form-control">
      </div>
      <button class="btn btn-success" type="submit">Guardar</button>
      &nbsp;<a class="btn btn-danger" th:href="@{/reinos/show}">Cancelar</a>
    </form>
  </div>
</main>
</body>
</html>
