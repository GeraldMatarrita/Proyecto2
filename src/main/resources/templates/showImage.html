<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="master">
<head>
    <title>Ver imagen</title>
    <!--<link th:href="@{/css/bootstrap.css}" rel= "stylesheet" href="../static/css/bootstrap.css"> -->
    <!-- <script th:src="@{/js/jquery.js}" src="../static/js/jquery.js"></script> -->
    <!-- <script th:src="@{/js/bootstrap.js}" src="../static/js/bootstrap.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<main layout:fragment="content">
    <div class="col-12">
        <h2></h2>
    <div class="tab-content">
        <form th:object="${image}">
            <input type="hidden" th:field="*{id}">
            <div class="form-group">
                <label for="id">Código de la imagen</label>
                <input readonly th:field="*{id}" id="id"
                       type="text"
                       class="form-control"
                       th:classappend="${#fields.hasErrors('id')} ? 'is-invalid' : ''">
            </div>
            <div class="form-group">
                <label for="description">Descripción</label>
                <input readonly th:field="*{description}" id="description"
                       type="text"
                       class="form-control" th:classappend="${#fields.hasErrors('description')} ? 'is-invalid' : ''">
            </div>
            <div class="form-group">
                <label for="date">Fecha</label>
                <input readonly th:field="*{date}" id="date"
                       type="text"
                       class="form-control" th:classappend="${#fields.hasErrors('date')} ? 'is-invalid' : ''"
                       th:value="${#dates.format(image.date, 'yyyy-MM-dd')}">
            </div>
            <div class="form-group">
                <label for="author">Autor</label>
                <input readonly th:field="*{author.name}" id="author"
                       type="text"
                       class="form-control" th:classappend="${#fields.hasErrors('author')} ? 'is-invalid' : ''">
            </div>
            <div class="form-group">
                <label for="license">Licencia</label>
                <input readonly th:field="*{license}" id="license"
                       type="text"
                       class="form-control" th:classappend="${#fields.hasErrors('license')} ? 'is-invalid' : ''">
            </div>

            <div class="form-group" th:if="${image.ownerInstitution != null}">
                <label for="ownerInstitution">Dueño</label>
                <input readonly th:field="*{ownerInstitution.name}" id="ownerInstitution"
                    type="text"
                    class="form-control" th:classappend="${#fields.hasErrors('ownerInstitution')} ? 'is-invalid' : ''">
            </div>

            <div class="form-group" th:if="${image.ownerPerson != null}">
                <label for="ownerPerson">Dueño</label>
                <input readonly th:field="*{ownerPerson.name}" id="ownerPerson"
                       type="text"
                       class="form-control" th:classappend="${#fields.hasErrors('ownerPerson')} ? 'is-invalid' : ''">
            </div>
            <div class="form-group" th:if="${image.reino != null}">
                <label for="reino">Reino</label>
                <input readonly th:field="*{reino.scientific_name}" id="reino"
                       type="text"
                       class="form-control" th:classappend="${#fields.hasErrors('reino')} ? 'is-invalid' : ''">
            </div>
            <div class="form-group" th:if="${image.division != null}">
                <label for="division">División</label>
                <input readonly th:field="*{division.scientific_name}" id="division"
                       type="text"
                       class="form-control" th:classappend="${#fields.hasErrors('reino')} ? 'is-invalid' : ''">
            </div>
            <div class="form-group" th:if="${image.clase != null}">
                <label for="clase">Clase</label>
                <input readonly th:field="*{clase.scientific_name}" id="clase"
                       type="text"
                       class="form-control" th:classappend="${#fields.hasErrors('clase')} ? 'is-invalid' : ''">
            </div>
            <div class="form-group" th:if="${image.orden != null}">
                <label for="orden">Orden</label>
                <input readonly th:field="*{orden.scientific_name}" id="orden"
                       type="text"
                       class="form-control" th:classappend="${#fields.hasErrors('orden')} ? 'is-invalid' : ''">
            </div>
            <div class="form-group" th:if="${image.familia != null}">
                <label for="familia">Familia</label>
                <input readonly th:field="*{familia.scientific_name}" id="familia"
                       type="text"
                       class="form-control" th:classappend="${#fields.hasErrors('familia')} ? 'is-invalid' : ''">
            </div>
            <div class="form-group" th:if="${image.genero != null}">
                <label for="genero">Género</label>
                <input readonly th:field="*{genero.scientific_name}" id="genero"
                       type="text"
                       class="form-control" th:classappend="${#fields.hasErrors('genero')} ? 'is-invalid' : ''">
            </div>
            <div class="form-group" th:if="${image.especie != null}">
                <label for="especie">Especie</label>
                <input readonly th:field="*{especie.scientific_name}" id="especie"
                       type="text"
                       class="form-control" th:classappend="${#fields.hasErrors('especie')} ? 'is-invalid' : ''">
            </div>
        </form>
    </div>
        <a type="button" class="btn btn-primary" th:href="@{/images/show}">Volver</a>
    </div>
</main>
</body>
</html>
