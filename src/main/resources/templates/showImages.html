<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="master">
<head>
    <title>Cat치logo</title>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<main layout:fragment="content">
    <div class="col-12">
        <h2>Cat치logo</h2>
        <div th:classappend="'alert-' + (${clase != null} ? ${clase} : info)" th:if="${mensaje != null}"
             th:text="${mensaje}"
             class="alert">
        </div>
        <a class="btn btn-success mb-2" th:href="@{/images/create}">Agregar</a>
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>C칩digo</th>
                    <th>Descripci칩n</th>
                    <th>Fecha</th>
                    <th>Autor</th>
                    <th>Licencia</th>
                    <th>Propietario</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="image : ${imagenes}">
                    <td th:text="${image.id}"></td>
                    <td th:text="${image.description}"></td>
                    <td th:text="${#dates.format(image.date, 'yyyy-MM-dd')}"></td>
                    <td th:text="${image.author.name}"></td>
                    <td th:text="${image.license}"></td>
                    <td th:if="${image.ownerInstitution != null}" th:text="${image.ownerInstitution.name}"></td>
                    <td th:if="${image.ownerPerson != null}" th:text="${image.ownerPerson.name}"></td>
                    <td class="text-center">
                        <a class="btn btn-info" th:href="@{/images/show/} + ${image.id}">Ver<i
                                class="fa fa-edit"></i></a>
                    </td>
                    <td class="text-center">
                        <a class="btn btn-warning" th:href="@{/images/edit/} + ${image.id}">Editar<i
                                class="fa fa-edit"></i></a>
                    </td>
                    <td class="text-center">
                        <form th:action="@{/images/delete}" method="post">
                            <input type="hidden" name="id" th:value="${image.id}"/>
                            <button type="submit" class="btn btn-danger">Eliminar <i class="fa fa-trash"></i>
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <a type="button" class="btn btn-primary" th:href="@{/home}">Volver al Inicio</a>
    </div>
</main>

</body>
</html>
